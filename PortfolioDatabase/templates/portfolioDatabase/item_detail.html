{% extends 'portfolioDatabase/base.html'%}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="img-fluid" .img-fluid.max-height: 50% src="{{ item.item_image }}"/>
            </div>
        </div>
        <div class="col-md-6">
            <h1>{{ item.item_name }}</h1>
            <h2>{{ item.item_description }}</h2>
            <a href="{%  url 'delete_item' item.id %}">Delete</a>
        </div>
    </div>
{% endblock %}
