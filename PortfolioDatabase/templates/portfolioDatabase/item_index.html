{% extends 'portfolioDatabase/base.html'%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
{% block body %}
{% for item in item_list %}
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="img-fluid" .img-fluid.max-width: 10% src="{{ item.item_image }}"/>
        </div>
        <div class="col-md-4">
            <h3>{{ item.item_name }}</h3>
            <h4>{{ item.item_description }}</h4>
        </div>
        <div class="col-md-2">
            <a href="{% url 'item_detail' item.id %}" class="btn btn-success">Details</a>
            <a href="{% url 'update_item' item.id %}" class="btn btn-primary">Update</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
</body>
</html>
